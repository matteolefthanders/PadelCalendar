<div class="container">
<table mat-table [dataSource]="infoService.equipo | async" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Cognome</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- nickname Column -->
  <ng-container matColumnDef="nickname">
    <th mat-header-cell *matHeaderCellDef>Soprannome</th>
    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
  </ng-container>

  <!-- position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Posizione</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <!-- level Column -->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Livello</th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>


  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
